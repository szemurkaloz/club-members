<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{'hidden': !(isHandset$ | async) === true}" fixedInViewport='false'
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="start center" >
        <div fxflex="10">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" fxFlex.sm="false">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
        <div fxflex="20">
          <span>club-members-app</span>
        </div>
        <div>
          <a routerLink="/personal-default" routerLinkActive="active">Link 1</a>
          <a routerLink="/personal-default" routerLinkActive="active">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
