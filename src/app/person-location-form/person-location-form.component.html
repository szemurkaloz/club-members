<Form id="person-location" class="example-full-width" [formGroup]="stepForm">
  <div fxLayout="row wrap" fxLayout.xs="column" fxFlexFill fxLayoutAlign="space-evenly start">
    <!--zipCode-->
    <mat-form-field class="example-full-width" style="width: 100px">
      <mat-label>Irsz</mat-label>
      <input matInput placeholder="irányító száma" formControlName="zipCode">
    </mat-form-field>
    <!--place required-->
    <mat-form-field class="example-full-width">
      <mat-label>Helység</mat-label>
      <input matInput placeholder="lakóhelye" formControlName="place" >
    </mat-form-field>
    <!--street-->
    <mat-form-field class="example-full-width">
      <mat-label>Utca</mat-label>
      <input matInput placeholder="utca házszám" formControlName="street">
    </mat-form-field>
    <!--stabel-->
    <mat-checkbox class="example-margin" style="margin-top: 25px">Állandó lakhelye!</mat-checkbox>
  </div>
  <br />
    <button mat-raised-button color="primary" matStepperNext (click)="stepSubmitted()">Következő</button>
</Form>
